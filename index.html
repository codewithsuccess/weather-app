<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App : javascript Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center items-center mt-10">
    <div class="container flex items-center flex-col h-fit w-[300px] bg-white gap-5 shadow-xl rounded-md ">
        <h1 class="text-blue-700 mt-5 text-2xl">Weather App</h1>
        <div class="search ">
            <div class="flex rounded-md border-2 border-blue-500 overflow-hidden max-w-md font-[sans-serif]">
                <input id="search-box" type="text" placeholder="Search Your City"
                  class="w-full outline-none bg-white text-gray-600 text-sm px-3 py-2" />
                <button id="search-btn" type='button' class="flex items-center justify-center bg-[#007bff] px-5">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
                    <path
                      d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                    </path>
                  </svg>
                </button>
              </div>
        </div>
        <div class="gap-4">
            <img class="front-image h-fit w-fit rounded-md" src="assests/world.jpg" alt="">
            <div class="tempr mt-5 font-sans text-2xl text-blue-600 text-center">
                Temperature Â°C </div>
                <div class="desc font-sans text-xl text-blue-600 text-center">description</div>
        </div>
        <div class="humidity-wind flex justify-between flex-row mb-5 mx-3">
            <div class="humidity m-auto">
                <img class="h-10 w-10" src="humidity.png" alt="">
                <p id="humidity" class="text-lg text-blue-600">humidity</p>
            </div>
            <div class="wind ml-16">
                <img class="h-10 w-10" src="wind.png" alt="">
                <p id="wind" class="text-lg text-blue-600 text-center">wind</p>
            </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
